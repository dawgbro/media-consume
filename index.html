<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#">Record</a></li>
                <li role="presentation"><a href="view.html">View</a></li>
            </ul>
            <h3>Record Movie</h3>
            <form action="" method="post">
                <input type="text" name="MovieName" class="form-control" placeholder="Movie Name">
                <input type="hidden" name="DateCreated" value="">
                Rating: 
                <label class="radio-inline"><input type="radio" name="Rating" value="1">1</label>
                <label class="radio-inline"><input type="radio" name="Rating" value="2">2</label>
                <label class="radio-inline"><input type="radio" name="Rating" value="3">3</label>
                <label class="radio-inline"><input type="radio" name="Rating" value="4">4</label>
                <label class="radio-inline"><input type="radio" name="Rating" value="5">5</label>
                <br/><br/>
                <button type="submit" class="btn btn-default btn">
                    <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span> Submit
                </button>
            </form>
            <br/>
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h3>JSON</h3>
                    </div>
                    <div class="panel-footer" id="result"></div>
                </div>
            </div>
        </div>
        
        <script src="http://code.jquery.com/jquery-2.1.4.js" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script>
            document.getElementsByName('DateCreated').value = GetTheDate();
            
            function GetTheDate()
            {
                return new Date().toISOString().substring(0, 10);
            }
            
            $.fn.serializeObject = function()
            {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function() {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };

            $(function() {
                $('form').submit(function() {
                    $('#result').text(JSON.stringify($('form').serializeObject()));
                    return false;
                });
            });      
        </script>
    </body>
</html>
